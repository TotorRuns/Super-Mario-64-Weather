<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario 64 Wetter App</title>
    <link rel="icon" href="Logo.ico" type="image/x-icon">
    <style>
        body {
            background-image: url('mario_background.png');
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .weather-container {
            background-color: #000000a0;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            display: none;
        }
        .weather-icon {
            width: 100px;
            height: 100px;
        }
        .temperature {
            font-size: 2em;
            margin: 10px 0;
        }
        .description {
            font-size: 1.2em;
        }
        input {
            font-size: 14px;
            color: #fff;
            background-color: #111;
            border-radius: 9px;
            padding: 5px;
            padding-left: 6px;
            padding-right: 6px;
            border: 2px solid #6b6b6b;
            margin-top: 5px;
        }
        label {
            color: #fff;
        }
        button {
            background-color: #111;
            color: #fff;
            border: 1px solid #6b6b6b;
            border-radius: 9px;
            padding: 3px;
            border: 2px solid #555;
            font-size: 13px;
        }
        .inputbg {
            background-color: #000000a0;
            border-radius: 20px;
            padding-bottom: 15px;
            padding-top: 1px;
            width: 30%;
        }
        .bottom-nav {
            background-color: #000000a0;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        .nav-item {
            color: #fff;
            font-size: 14px;
        }
    </style>
    <script src="script.js"></script>
</head>
<body style="background-image: url('Assets/mario_background.png');">  
    <div class="inputbg">
        <h1>Super Mario 64 Wetter App</h1>
        <label style="color: rgb(255, 255, 255);" for="level-input">Geben Sie ein Super Mario 64 Level ein:</label>
        <input type="text" id="level-input">
        <br>
        <br>
        <button class=".button"onclick="changeBackground()">Wetterdaten bekommen</button>
        <br>
        <p class="user-input"id="user-input-display"></p>
        <div class="weather-container">
            <img alt="Wetter Icon" class="weather-icon">
            <div class="temperature"></div>
            <div class="description"></div>
        </div>
    </div>
    <div class="bottom-nav">
        <div class="nav-item">Home</div>
        <div class="nav-item">About</div>
        <div class="nav-item">Contact</div>
    </div>
</body>
</html>
